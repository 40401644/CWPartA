<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="/static/style.css">
</head>
    <body>
        
        <form action="/updatecountryByName">
        <h1>{{c['name']}}</h1>
        <div class='properties'>
        	<div>	
        		<div>
        			<input name="name" type="hidden" value="{{c.name}}">
        		</div>
        	</div>
       		<div>
        		<div>Capital: </div>
        		<div>
        			<input name="capital" value="{{c['capital']}}">
        		</div>
        	</div>
         	<div>
        		<div>Continent: </div>
        		<div>
        			<input name="continent" value="{{c.continent}}">
        		</div>
        	</div>
         	<div>
        		<div>Population: </div>
        		<div>{{'{:,.0f}'.format(c['population'])}}</div>
        	</div>
        	<div>
        		<div>GDP (milion $): </div>
        		<div>{{'{:,.0f}'.format(c['gdp']/1000000)}}</div>
        	</div>
        	   <div>
                <div>Area (km<sup>2</sup>: )</div>
                <div>{{'{:,.0f}'.format(c['area'])}}</div>
            </div>
            <div>
                <div>TLD: </div>
                <div>.{{c.tld}}</div>
            </div>
        	<div>
        	<div><img src="{{c['flag']}}" class="big"></div>			
        </form>
        	<div class='delete_button'>
        		<a href="/delete/{{c.name}}"><input type="button" value="Delete" name="delete"></a>
        		<input type="submit" value="Submit" name="submit">
            </div>
       	
        	</div>
    
    </body>
</html>
